<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Title</title>
</head>

<body style="background-color:silver">
<form action="login" style="padding-top:100px" method="post">
    {% csrf_token %}
  <div class="form" style="padding-left:450px">
      <div class="form-group col-md-6">
       <label for="inputAddress">Username</label>
       <input type="text" class="form-control" id="inputAddress" placeholder="enter the username" name="username">
      </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
    </div>




    <div class="form-group col-md-6">
       <button type="submit" class="btn btn-primary">log-in</button>
    </div>
      <p>Are you sigh-in?<a href="register">sigh-in</a></p>

  </div>
</form>
{% for msg in messages %}
<h3 style="color:#84DBA1">{{msg}}</h3>
{% endfor %}
</body>
</html>
